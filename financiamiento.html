<head>
  <title>financiamiento</title>
</head>

<body>
  {{> navbar}}
  <div id="container" class="card-panel teal lighten-2">
    <div class="row">
      <div class="col s12">
        <div class="nodrop">
          {{> flines}}
        </div>
        {{> drop}}
      </div>
    </div>
  </div>
  {{> footer}}
</body>

<template name="navbar">
<nav>

    <div class="nav-wrapper">
      <div class="col s12">
        <a href="#!" class="brand-logo"><span><i class="large mdi-social-cake"></i></span>Financiate Papu</a>
        <ul class="side-nav">
          {{> search}}
        </ul>
      </div>
    </div>

</nav>
</template>

<template name="luv">
<span class="red-text text-darken-4"><i class="small mdi-action-favorite"></i></span>
</template>

<template name="footer">

<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Simple Demo</h5>
        <p class="grey-text text-lighten-4">Hecho con {{> luv}} para Factorial!</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <li><a class="grey-text text-lighten-3" href="https://github.com/xaiki">GitHub</a></li>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
      © 2014-2015 Niv Sardi
      <div class="grey-text text-lighten-4 right">
        Esta Página es <a href="#!">Software Libre</a> bajo licencia <a href="#!">AGPLv3</a>
      </div>
  </div>
</footer>

</template>

<template name="search">
<div class="row">
  <form class="col s12">
      <div class="input-field col s6">
        <i class="mdi-action-search prefix"></i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Buscar</label>
      </div>
  </form>
</div>
</template>
