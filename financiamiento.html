<head>
  <title>financiamiento</title>
</head>

<body>
  {{> navbar}}
  <div id="container card-panel teal lighten-2">
    <div class="row">
      <div class="col s12">
        <div class="nodrop">
          {{> dest}}
          {{> flines}}
        </div>
        {{> drop}}
      </div>
    </div>
  </div>
  {{> footer}}
</body>

<template name="navbar">
<nav>

    <div class="nav-wrapper">
      <div class="col s12">
        <a href="#!" class="brand-logo">Financiate Papu</a>
        <ul class="side-nav">
          {{> search}}
        </ul>
      </div>
    </div>

</nav>
</template>

<template name="luv">
<span class="red-text text-darken-4"><i class="small mdi-action-favorite"></i></span>
</template>

<template name="footer">

<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Simple Demo</h5>
        <p class="grey-text text-lighten-4">Hecho con {{> luv}} para Factorial!</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <li><a class="grey-text text-lighten-3" href="https://github.com/xaiki">GitHub</a></li>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
      © 2014-2015 Niv Sardi
      <div class="grey-text text-lighten-4 right">
        Esta Página es <a href="#!">Software Libre</a> bajo licencia <a href="#!">AGPLv3</a>
      </div>
  </div>
</footer>

</template>

<template name="dest">
{{#each dest}}
  <button class="waves-effect waves-light btn btn-large {{active}}" >{{name}}<span>:{{key}}</span></button>
{{/each}}
</template>

<template name="search">
<div class="row">
  <form class="col s12">
      <div class="input-field col s6">
        <i class="mdi-action-search prefix"></i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Buscar</label>
      </div>
  </form>
</div>
</template>

<template name="drop">
  <div class="drop center" style="display: none;" >
    <i class="fa fa-download huge"></i>
  </div>
</template>

<template name="flines">
<div class="lines row">
  {{#if lines}}
    {{#each lines}}
      {{> line}}
    {{/each}}
  {{else}}
    <div class="well">
      <p>No results…</p>
    </div>
  {{/if}}

</div>
</template>

<template name="line">
  <div class="col s12 m6">
    <div class="card z-depth-2">
        <blockquote>{{ben}}</blockquote>
      <div class="card-content teal white-text">
        <span class="card-title activator white-text">{{{highlight field="name"}}}<i class="mdi-navigation-more-vert right"></i></span>
      </div>
      <div class="card-reveal teal white-text">
        <span class="card-title white-textt">{{{highlight field="name"}}} <i class="mdi-navigation-close right"></i></span>
        <div class="highlight grey-text text-darken-4">
          <ul class="collection">
            {{#each keys}}
              <li class="collection-item"><span><b>{{key}}: </b></span>{{{highlight field="value"}}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
