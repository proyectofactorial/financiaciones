<head>
  <title>financiamiento</title>
</head>

<body>
  <div id="container">
    <div class="nodrop">
      <h1>Financiate papu</h1>

      {{> dest}}
      {{> search}}
      {{> flines}}
    </div>
    {{> drop}}
  </div>
</body>

<template name="dest">
{{#each dest}}
  <button class="btn btn-default">{{name}}<span>:{{key}}</span></button>
{{/each}}
</template>

<template name="search">
<div class="input-group">
  <input type="search" class="form-control" placeholder="Buscar…">
  <span class="glyphicon glyphicon-search form-control-feedback"></span>
</div>
</template>

<template name="drop">
  <div class="drop center" style="display: none;" >
    <i class="fa fa-download huge"></i>
  </div>
</template>

<template name="flines">
<div class="lines">
  {{#if lines}}
    {{#each lines}}
      {{> line}}
    {{/each}}
  {{else}}
    <div class="well">
      <p>No results…</p>
    </div>
  {{/if}}

</div>
</template>

<template name="line">
<div class="line well">
  <h1>{{{filteredName}}}</h1>
  <div class="highlight">
    <ul>
      {{#each keys}}
        <li><span>{{key}}: </span>{{value}}</li>
      {{/each}}
    </ul>
  </div>
</div>
</template>
